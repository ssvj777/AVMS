<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Stylesheets/Login_Page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <form action="Login.php" method="post">
        <h1 class="head"><b>Apartment Visitor Management System</b></h1>
        <h1 class="head"><b>(AVMS)</b></h1>

        <div id="box">
            <h2>Login Page</h2>

            <div class="details">
                <input type="text" id="uname" name="uname" required maxlength="12">
                <label for="uname"><i class="bi-person-fill"></i>&emsp;Admin Name</label>
            </div>

            <div class="details">
                <input type="password" id="pw" name="pw" required maxlength="12">
                <label for="pw"><i class="bi-lock-fill"></i>&emsp;Password</label>
                <span onclick="myfunction()" class="eye-button"><i class="bi bi-eye-fill"></i></span>
            </div>

            <button class="button" type="submit">LOGIN</button>
            <!-- <a href="forget.HTML">Forgotten Password?</a> -->
        </div>
    </form>

    <script>
        function myfunction() {
            var x = document.getElementById("pw");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
